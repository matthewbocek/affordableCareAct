    <script>
        $(document).ready(function() {
            var questions = [];
            var questionGroups = [];
            var currentQuestion = 0;
            var targetDiv = $('#questionnaire');
            
            var request = $.ajax({
                url: "http://aca-app.comuf.com/affordableCareAct/js/questionList.json",
                dataType: "json",
            });

            request.done(function(data) {
                $.each(data,function(key,value){
                    var param = {};
                    param.label = key;
                    param.questions = value;
                    questionGroups.push(new QuestionGroup( param ));
                });
                
                console.log(questionGroups);
                questionGroups[0].printTo(targetDiv);
            
            });
            
            
            
            
            $('#submit').on('click',function(){
                questionGroups[1].printTo(targetDiv); //temporary

        });
